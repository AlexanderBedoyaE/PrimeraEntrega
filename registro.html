<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/news.png">
    <title>Registro</title>
</head>
<body>
    <!--Contenedor del login-->
    <div class="login-container">

        <img class="image-container "src="./img/formimg.png" alt="news">

        <div class="login-info-container">
            <h1 class="title">Regístrate</h1>
            <form class="form-container">
                <input class="input" type="text" placeholder="Nombre"><br>
                <input class="input" type="text" placeholder="Apellido"><br>

                <label class="sex">Seleccione su sexo: </label>
                <select name="sex" class="typesex"><br>
                    <option value="Seleccione" class="op">Seleccionar...</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="nodecirlo">Prefiero no decirlo</option>
                </select><br>

                <input class="input" type="text" placeholder="Celular"><br>
                <input class="input" type="text" placeholder="Dirección"><br>
                <input class="input" type="email" placeholder="Correo electrónico"><br>
                <input class="input" type="password" placeholder="Contraseña"><br>

                <button class="btn">Regístrarse</button><br>
                <p>Inicia sesión.<span class="span"><a href="./index.html"> Click aquí</a></span></p><br>
            </form>
        </div>
    </div>
</body>
</html>
