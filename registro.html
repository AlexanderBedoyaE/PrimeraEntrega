<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/news.png">
    <title>Registro</title>
</head>
<body>
    <!--Contenedor del login-->
    <div class="login-container">

        <img class="image-container "src="./img/formimg.png" alt="news">

        <div class="login-info-container">
            <h1 class="title">Regístrate</h1>
            <form class="form-container">
                <input class="input" type="text" name="nombre" required="" pattern="[a-zA-Z]+" minlength="3" maxlength="40" placeholder="Nombre"><br>
                <input class="input" type="text" name="apellido" required="" pattern="[a-zA-Z]+" minlength="3" maxlength="40" placeholder="Apellido"><br>

                <label class="sex">Seleccione su sexo: </label>
                <select name="sex" class="typesex" required="" ><br>
                    <option value="">Seleccionar...</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Prefiero no decirlo</option>
                </select><br>

                <input class="input" type="text" name="celular" placeholder="Celular" minlength="10" required=""><br>
                <input class="input" type="text" name="direccion" placeholder="Dirección" required=""><br>
                <input class="input" type="email" name="email" placeholder="Correo electrónico" required=""><br>
                <input class="input" type="password" name="password" placeholder="Contraseña" minlength="4" maxlength="8" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                title="Minimo 4 caracteres, una mayuscula y un numero. Maximo 8 caracteres" required=""><br>

                <button class="btn">Regístrarse</button><br>
                <p>Inicia sesión.<span class="span"><a href="./index.html"> Click aquí</a></span></p><br>
            </form>
        </div>
    </div>
</body>
</html>
