<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/news.png">
    <title>Inicio de sesión</title>
</head>
<body>
    <!--Contenedor del login-->
    <div class="login-container">
        
        <div class="img-container">
            <img class="image-container" src="img/login2.png" alt="news">
            <p> Bienvenido al periodico digital. Si desea ver las noticias, por favor, inicie sesión.</p>
        </div>

        <div class="login-info-container">
            <h1 class="title">Iniciar sesión</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="img/google.png" alt="google-icon">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="img/facebook.png" alt="facebook-icon">
                    <span>Facebook</span>
                </div>
            </div>

            <p>- o -</p>

            <form class="form-container">
                <input class="input" type="email" name="email" required="" placeholder="Correo electrónico">
                <input class="input" type="password" name="password" required="" placeholder="Contraseña">
                <p>¿Olvidó su contraseña? <span class="span">Click aquí</span></p>
                <button class="btn">Iniciar sesión</button>
                <p>No tengo cuenta.<span class="span"><a href="./registro.html"> Registrarse.</a></span></p>
            </form>
        </div>
    </div>
</body>
</html>
